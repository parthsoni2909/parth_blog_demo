{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
     body{
        background-image:url("{% static 'imgs/blue-mist.png' %}");
        }
        input{
         height:30px;
         width:300px;
         border-radius:20px;
        }

    </style>
</head>
<body>
<center>
    <h2 style="margin-top:30px;">Register Your Account</h2>

    <div>
<form method="post" action="{% url 'register' %}" style="margin-top:100px;">
    {% csrf_token %}
    <div class="form-group" style="margin:30px;">
        <label for="exampleInputEmail1">First name:</label>
            {{form.first_name}}
    </div>
    <div class="form-group" style="margin:30px;">
        <label for="exampleInputEmail1">Last name:</label>
            {{form.last_name}}
    </div>
    <div class="form-group" style="margin:30px;">
        <label for="exampleInputEmail1">Email id : </label>
            {{form.email}}
    </div>
    <div class="form-group" style="margin:30px;">
        <label for="exampleInputEmail1">Username :</label>
            {{form.username}}
    </div>
    <div class="form-group" style="margin:30px;">
        <label for="exampleInputEmail1">Password1:</label>
            {{form.password1}}
    </div>
    <div class="form-group" style="margin:20px;">
        <label for="exampleInputEmail1">Password2:</label>
            {{form.password2}}
    </div>
<input type="submit" value="Signup" style="width:100px;height:30px;background-color:black;color:white;">
 <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>

</form>
        </div>
</center>


</body>
</html>
